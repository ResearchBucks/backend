<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: #e4e4e4;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #efeeee;
            padding: 20px;
            text-align: center;
        }
        .email-header img {
            max-height: 60px;
        }
        .email-body {
            padding: 30px;
        }
        .email-body h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.6;
        }
        .verify-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 24px;
            background-color: #4a90e2;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .verify-button:hover {
            background-color: #3d7fc9;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="cid:logoImage" alt="Company Logo">
    </div>
    <div class="email-body">
        <h2>Hello, <span th:text="${userName}">User</span>!</h2>
        <p>
            Thank you for registering on ResearchBucks. Please click the button below to verify your account.
        </p>
        <div style="text-align: center;">
            <a class="verify-button" th:href="${verificationUrl}">Verify Email</a>
        </div>
    </div>
    <div class="email-footer">
        &copy; <span th:text="${year}">2025</span> Team ResearchBucks. All rights reserved.
    </div>
</div>
</body>
</html>
