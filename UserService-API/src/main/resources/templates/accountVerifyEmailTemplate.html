<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="${logoUrl}" alt="ResearchBucks Logo" class="logo">
    <h2>Verify Your Account</h2>
    <p>Hello <span th:text="${username}"></span>,</p>
    <p>Thank you for registering on ResearchBucks. Please click the button below to verify your account.</p>
    <a th:href="${verificationUrl}" class="button">Verify Account</a>
    <p>If you did not request this, please ignore this email.</p>
    <p>Thank you, <br> Team ResearchBucks</p>
</div>
</body>
</html>
